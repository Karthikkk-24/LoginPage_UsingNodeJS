<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3b8b8364dd.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>Login Page</title>
</head>

<body>
    <div class="main_container">
        <div class="button_container">
            <div class="switch_buttons">
                <div class="switch_button active">
                    Login
                </div>
                <div class="switch_button">
                    Register
                </div>
            </div>
        </div>
        <div class="login_page">
            <div class="login_container">
                <div class="logo">
                    <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_yravkfyg.json"
                        background="transparent" speed="1" style="width: 100px; height: 100px;" loop
                        autoplay></lottie-player>
                </div>
                <div class="subheading"></div>
                <div class="heading">Login Page</div>
                <div class="subheading">Not registered yet? &emsp;<p>Register Now</p>
                </div>
                <div class="input_div">
                    <input type="text">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input_div">
                    <input type="password">
                    <i class="fa-solid fa-eye"></i>
                </div>
                <br>
                <div class="input_div">
                    <button class="login_button">Login</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
