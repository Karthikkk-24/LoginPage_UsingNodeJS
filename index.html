<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/style.css">
    <title>Vite App</title>
</head>

<body>
    <div class="main_container">
        <div class="button_container">
            <div class="switch_buttons">
                <div class="switch_button active" id="loginBtn">
                    Login
                </div>
                <div class="switch_button" id="registerBtn">
                    Register
                </div>
            </div>
        </div>
        <div class="login_page">
            <div class="login_container" id="loginContainer">
                <div class="logo">
                    <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_yravkfyg.json"
                        background="transparent" speed="1" style="width: 90px; height: 90px;" loop
                        autoplay></lottie-player>
                </div>
                <div class="subheading"></div>
                <div class="heading" id="heading">Login</div>
                <div class="subheading" id="subheading">Not registered yet? &emsp;<p id="register_now">Register Now</p>
                </div>
                <br>
                <div id="loginDiv">
                    <div class="input_div">
                        <input type="text" placeholder="Email">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="input_div" id="password1">
                        <input type="password" placeholder="Password">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                    <br>
                    <div class="input_div">
                        <button class="login_button">Login</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="module" src="public/js/main.js"></script>
</body>

</html>
